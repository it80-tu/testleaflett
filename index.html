<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Leaflet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
